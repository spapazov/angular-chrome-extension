<div class="size">
  <app-header></app-header>

  <app-cards *ngIf = "cardsActive == 'active'"></app-cards>
  <app-search *ngIf = "searchActive == 'active'"></app-search>

  <hr class = "expand" style = "margin-bottom:-1px">
  <ul class="nav nav-tabs" style="background-color:rgba(239, 239, 239, 1)">
    <li class="nav-item">
      <div class="nav-link" aria-current="page">
        <a>
          <img class = "pointer" [ngClass] = "[cardsActive]" (click) = "toggleTab(1)" src="./../../../assets/card.png" style = "margin-left:6px" alt="" width = "15%" height="15%">
        </a>
        <a>
          <img class = "pointer" [ngClass] = "[searchActive]" (click) = "toggleTab(2)"  src="./../../../assets/loupe.png" style = "margin-left:70px; padding-bottom:2px" width = "14.2%" height="14.2%" alt="">
        </a>
        <a>
          <img class = "pointer" [ngClass] = "[accountsActive]" (click) = "toggleTab(3)" src="./../../../assets/account.png" style = "margin-left:70px; padding-bottom:2px" width = "14.2%" height="14.2%" alt="">
        </a>
      </div>
    </li>
  </ul>
</div>
