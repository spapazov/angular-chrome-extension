<div class="account">
  <span *ngIf = "loggedIn">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="container">
          <div class="row">
            <div class="col left">
              <img class = "rounded-circle border" src="./../../../assets/profileorange.jpg" alt="">
            </div>
            <div class="col description">
              <h5>Stefan Papazov</h5>
            </div>
          </div>
        </div>
        <a>
          <span class="badge saving bg-success rounded-pill">
          </span>
        </a>
      </li>
    </ul>
    <div class="container">
      <div class="row">
        <p><b>Email:</b> spapazov22@gmail.com</p>
        <p><b>Password:</b> **********</p>
      </div>
    </div>
    <button type="button" class="btn orange margin-account">Logout</button>
  </span>
  <span *ngIf = 'signIn'>
    <div class="container">
      <img class = "rounded-circle border center-img" src="./../../../assets/profileorange.jpg" alt="">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email <a (click) = "toggleMode('signup')">signup</a></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="clientInfo.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" placeholder="Email" name="password" [(ngModel)]="clientInfo.password" required>
          </div>
        </div>
        <div class="form-group row up">
          <div class="col-sm-10">
            <button type="submit" class="btn orange margin-sign">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </span>
  <span *ngIf = 'signUp'>
    <div class="container">
      <img class = "rounded-circle border center-img" src="./../../../assets/profileorange.jpg" alt="">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email <a (click) = "toggleMode('signin')">signin</a></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="clientInfo.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="newPassword" [(ngModel)]="clientInfo.newPassword" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row up">
          <div class="col-sm-10">
            <button type="submit" class="btn orange margin-sign">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </span>
</div>
